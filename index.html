<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/f1abc40f7b.js" crossorigin="anonymous"></script>
    <title>gamerSite</title>
  </head>
  <body>
    <div class="main">
      <div class="left">

        <div class="info">
          <div class="avatar">
            <img src="./logos/avatar.jpg" alt="avatar">
          </div>
          <div class="name">
            <p>BAM</p>
          </div>
        </div>
        
        <div class="social">
          <ul>
            <li>
              <i class="fab fa-facebook-square"></i><span>Facebook</span>
            </li>
            <li>
                <i class="fab fa-instagram"></i><span>Instagram</span>
            </li>
            <li>
                <i class="fab fa-whatsapp"></i><span>Whatsapp</span>
            </li>
          </ul>
        </div>

        <div class="stared-game">
          <div class="game-pic">
            <img src="./logos/assassins.png" alt="game">
          </div>
          <div class="game-name">
            <p>Assassins creed</p>
          </div>
          <div class="score">
            <p>6.6</p>
          </div>
          <div class="tags">
            <p>action RPG, open world </p>
          </div>
        </div>

      </div>

      <div class="mid">
        <div class="top-mid">
          <form action="" method="post" class="search-bar">
           <input type="text" placeholder="search other gamers">
           <button type="submit">
             <i class="fas fa-paper-plane"></i>
            </button>
          </form>
          
       <span><p>Prefered Console: </p>PS4</span>
        </div>

        <div class="list">

        <div class="list-item">
            <div class="game-name">
              <p>BOTW</p>
            </div>

            <div class="personal-score">
              <p>10</p>
            </div>

          </div>
        </div>
      </div>

      <div class="right">

        <form action="" method="post" class="search-bar">
          <input type="text" placeholder="search chat">
          <button type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>

        <h3>Chat Rooms</h3>

        <div class="chat-room">
          <div class="room-name">
            <p>BOTW</p>
          </div>

          <div class="last-message">
            <p>hey man i ju...</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
